<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 70%;
            margin: 0 auto;
            text-align: center;
        }
        form {
            border-style: dashed;
            border-radius: 5%;
            border-width: 5px;
        }
        input[type="text"], 
        input[type="email"] {
            margin-top: 20px;
            text-align: center;
        }
        input {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    
    </style>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="">
        <label for="first name">First Name</label>
        <input 
        type="text" 
        name="first name" 
        placeholder="First Name"
        id="first name">
<br>
        <label for="last name">Last Name</label>
        <input 
        type="text"
        name="last name"
        placeholder="Last Name"
        id="last name">
<br>
        <label for="email">Email</label>
        <input 
        type="email"
        name="email"
        placeholder="Email"
        id="email">
<br>
        <label for="gender">Gender</label>
    <br/>
        
        <input 
        type="radio"
        name="gender"
        id="male"
        value="male">
        <label for="male">Male</label>

        
        <input 
        type="radio"
        name="gender"
        id="female"
        value="female">
        <label for="female">Female</label>
    <br/>

    <label for="country">Country</label>
    <select name="country" id="country">
        <option value="">Select an option</option>
        <option value="usa">USA</option>
        <option value="ge">Germany</option>
        <option value="gr">Greece</option>
    </select>
    <br/>

    <input 
    type="submit"
    value="Submit">

    </form>
    
</body>
</html>
